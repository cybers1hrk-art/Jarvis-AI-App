name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build with Buildozer
        uses: kivy/buildozer-action@v1
        with:
          buildozer_version: master
          buildozer_command: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: jarvis-app
          path: bin/*.apk
